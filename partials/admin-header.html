<header class="top-nav"
    style="background: var(--surface-primary); border-bottom: 1px solid var(--border-default); display: flex; align-items: center; justify-content: space-between; padding: 0 1.5rem; height: 60px;">
    <div class="nav-left" style="display: flex; align-items: center; gap: 1rem;">
        <button class="toggle-btn" id="sidebarToggle"
            style="background: none; border: none; cursor: pointer; color: var(--text-secondary); padding: 0.5rem; display: flex; align-items: center; justify-content: center;">
            <svg fill="none" width="20" height="20" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
        <div class="search-container" style="position: relative; display: flex; align-items: center;">
            <svg style="position: absolute; left: 12px; color: var(--text-tertiary);" width="16" height="16" fill="none"
                stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
            <input type="text" placeholder="Search..."
                style="background: var(--surface-secondary); border: none; padding: 0.5rem 1rem 0.5rem 2.25rem; border-radius: var(--radius-md); font-size: 0.875rem; width: 240px; color: var(--text-primary); outline: none;">
        </div>
    </div>
    <div class="nav-right" style="display: flex; align-items: center; gap: 1.25rem;">
        <div class="action-icons" style="display: flex; align-items: center; gap: 1rem; color: var(--text-secondary);">
            <button class="icon-btn" title="Notifications"
                style="background:none; border:none; cursor:pointer; color:inherit; padding: 4px; display:flex;">
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path
                        d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9">
                    </path>
                </svg>
            </button>
            <button class="icon-btn" id="themeToggle" title="Toggle Theme"
                style="background:none; border:none; cursor:pointer; color:inherit; padding: 4px; display:flex;">
                <svg class="sun-icon" fill="currentColor" width="20" height="20" viewBox="0 0 24 24">
                    <path
                        d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s-.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0s-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0s-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41s-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41s-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z">
                    </path>
                </svg>
                <svg class="moon-icon" fill="currentColor" width="20" height="20" viewBox="0 0 24 24"
                    style="display:none;">
                    <path
                        d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z">
                    </path>
                </svg>
            </button>
        </div>
        <div class="user-profile"
            style="display: flex; align-items: center; gap: 0.75rem; border-left: 1px solid var(--border-default); padding-left: 1.25rem; cursor: pointer;">
            <div style="text-align: right;">
                <div id="topBarUserName" style="font-weight: 600; font-size: 0.875rem;">Loading...</div>
                <div id="topBarRole"
                    style="font-size: 0.75rem; color: var(--text-secondary); text-transform: capitalize;">...</div>
            </div>
            <div class="avatar"
                style="width: 36px; height: 36px; border-radius: 50%; background: var(--brand-primary-soft); color: var(--brand-primary); display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 0.875rem; border: 2px solid var(--surface-primary); box-shadow: var(--shadow-sm);">
                MX
            </div>
        </div>
        <button class="logout-btn" onclick="window.MoveXLogout()" title="Logout"
            style="background:none; border:none; cursor:pointer; color: var(--text-secondary); padding: 4px; display:flex;">
            <svg fill="none" width="20" height="20" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                <path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1">
                </path>
            </svg>
        </button>
    </div>
</header>
