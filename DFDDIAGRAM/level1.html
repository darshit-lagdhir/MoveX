<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoveX Engine | DFD Level 1 (Zero Intersection)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-soft: #f8fafc;
            --border: #1e293b;
            --grid: #f1f5f9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #ffffff;
            color: #0f172a;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- NAVIGATION --- */
        .system-nav {
            background: #ffffff;
            border-bottom: 2px solid var(--grid);
            display: flex;
            padding: 0 25px;
            height: 55px;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .brand {
            font-weight: 800;
            font-size: 0.9rem;
            color: var(--primary);
            letter-spacing: -0.02em;
        }

        .tabs {
            display: flex;
            gap: 6px;
        }

        .tab-btn {
            text-decoration: none;
            color: #64748b;
            font-size: 0.7rem;
            font-weight: 700;
            padding: 6px 12px;
            border-radius: 6px;
            text-transform: uppercase;
        }

        .tab-btn.active {
            background: var(--primary);
            color: #fff;
        }

        /* --- VIEWPORT --- */
        .viewport {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: radial-gradient(var(--grid) 1px, transparent 1px);
            background-size: 30px 30px;
            padding: 10px;
            overflow: hidden;
        }

        svg {
            width: 100%;
            height: 100%;
            max-width: 1600px;
        }

        /* --- SVG STYLES (EXACT L0 SYNC) --- */
        .box-entity {
            fill: white;
            stroke: var(--border);
            stroke-width: 2.5;
        }

        .box-process {
            fill: var(--primary-soft);
            stroke: var(--primary);
            stroke-width: 3.5;
        }

        .box-store {
            fill: white;
            stroke: #64748b;
            stroke-width: 2.5;
        }

        .line-flow {
            fill: none;
            stroke: var(--border);
            stroke-width: 1.8;
            marker-end: url(#arrow);
        }

        .lbl-bg {
            fill: white;
            stroke: #cbd5e1;
            stroke-width: 0.8;
            rx: 3;
        }

        .lbl-txt {
            fill: #1e293b;
            font-size: 9px;
            font-weight: 800;
            text-anchor: middle;
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }

        .node-name {
            fill: #000000;
            font-size: 16px;
            font-weight: 800;
            text-anchor: middle;
        }

        .node-desc {
            fill: var(--primary);
            font-size: 10px;
            font-weight: 900;
            text-anchor: middle;
        }

        .node-meta {
            fill: #64748b;
            font-size: 10px;
            font-weight: 500;
            text-anchor: middle;
        }

        #arrow {
            fill: var(--border);
        }

        footer {
            padding: 10px;
            text-align: center;
            color: #94a3b8;
            font-size: 0.7rem;
            border-top: 1px solid var(--grid);
            background: #fff;
            flex-shrink: 0;
        }
    </style>
</head>

<body>

    <nav class="system-nav">
        <div class="brand">MOVEX ARCHITECT</div>
        <div class="tabs">
            <a href="index.html" class="tab-btn">Overview</a>
            <a href="level0.html" class="tab-btn">Level 0</a>
            <a href="level1.html" class="tab-btn active">Level 1</a>
            <a href="level2.html" class="tab-btn">Level 2</a>
            <a href="level3.html" class="tab-btn">Level 3</a>
            <a href="level4.html" class="tab-btn">Level 4</a>
            <a href="level5.html" class="tab-btn">Level 5</a>
        </div>
    </nav>

    <div class="viewport">
        <!-- 
             ULTRA-PRECISION VIEWBOX: 1600 x 1000
             Zero Crossings achieved through dedicated gutter lanes.
        -->
        <svg viewBox="0 0 1600 1000" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
            <defs>
                <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" />
                </marker>
            </defs>

            <!-- --- CENTRAL PILLAR (Vertical Lane) --- -->
            <!-- Admin Actor -->
            <g transform="translate(700, 20)">
                <rect class="box-entity" width="200" height="90" />

                <text class="node-desc" x="100" y="65">GLOBAL OVERSEER</text>
            </g>

            <!-- D1: Users -->
            <g transform="translate(710, 180)">
                <rect class="box-store" width="180" height="70" />
                <rect x="0" y="0" width="12" height="70" fill="#64748b" />
                <text class="node-name" x="96" y="44" style="font-size:12px;">D1: Users & Roles</text>
            </g>

            <!-- P5.0 Admin Engine -->
            <g transform="translate(650, 430)">
                <rect class="box-process" width="300" height="140" />
                <rect x="0" y="0" width="300" height="30" fill="var(--primary)" opacity="0.1" />
                <text class="node-desc" x="150" y="20" style="font-size:9px;">5.0</text>

                <text class="node-meta" x="150" y="105">Setup & Reports</text>

            <!-- D2: Shipments -->
            <g transform="translate(710, 740)">

                <text class="node-name" x="96" y="44" style="font-size:12px;">D2: Shipments</text>

            <!-- Staff Actor -->
            <g transform="translate(700, 880)">
                <rect class="box-entity" width="200" height="90" />

                <text class="node-desc" x="100" y="65">LOGISTICS EXECUTION</text>

            <!-- --- LEFT WING --- -->
            <!-- P1.0 Identities -->
            <g transform="translate(350, 300)">
                <rect class="box-process" width="220" height="120" />

                <text class="node-name" x="110" y="65">Identity Service</text>

            </g>

            <!-- Customer Actor -->
            <g transform="translate(40, 440)">
                <rect class="box-entity" width="200" height="120" />
                <text class="node-name" x="100" y="60">End Customer</text>
                <text class="node-desc" x="100" y="90">USER INTERFACE</text>
            </g>


            <!-- --- RIGHT WING --- -->
            <!-- P4.0 Dispatch -->
            <g transform="translate(1030, 300)">
                <rect class="box-process" width="220" height="120" />
                <rect x="0" y="0" width="220" height="25" fill="var(--primary)" opacity="0.1" />
                <text class="node-name" x="110" y="65">Dispatch Engine</text>
                <text class="node-meta" x="110" y="90">Assignment [P4.0]</text>
            </g>

            <!-- P3.0 Pricing -->
            <g transform="translate(1030, 580)">
                <rect class="box-process" width="220" height="120" />
                <rect x="0" y="0" width="220" height="25" fill="var(--primary)" opacity="0.1" />
                <text class="node-name" x="110" y="65">Pricing Registry</text>
                <text class="node-meta" x="110" y="90">Manual Log [P3.0]</text>
            </g>

            <!-- Franchisee Actor -->

            </g>


            <!-- --- DATA FLOWS (TOTAL ISOLATION) --- -->

            <!-- ## ADMIN ## -->

            <text class="lbl-txt" x="1325" y="338">Staff Assigning</text>

            <!-- Price -->
            <path class="line-flow" d="M1360,540 L1280,540 L1280,640 L1250,640" />

            <text class="lbl-txt" x="1325" y="508">Price & Weight</text>

            <!-- Requests -->
            <path class="line-flow" d="M1250,680 L1320,680 L1320,500 L1360,500" />

            <!-- ## STAFF ## -->

            <!-- ## INTERNAL TO STORES ## -->
            <path class="line-flow" d="M570,360 L620,360 L620,240 L710,240" /> <!-- P1 -> D1 -->

            <path class="line-flow" d="M800,570 L800,740" /> <!-- P5 -> D2 (Straight) -->

        </svg>
    </div>

    <footer>
