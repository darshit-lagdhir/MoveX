<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoveX Engine | DFD Level 1 (Styled Badges)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-soft: #f8fafc;
            --border: #0f172a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #ffffff;
            color: #0f172a;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .system-nav {
            background: #ffffff;
            border-bottom: 2px solid #e2e8f0;
            display: flex;
            height: 40px;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            z-index: 1000;
        }

        .brand {
            font-weight: 800;
            font-size: 1.0rem;
            color: var(--primary);
            letter-spacing: -0.02em;
        }

        .viewport {
            flex-grow: 1;
            padding: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #ffffff;
        }

        svg {
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
        }

        /* --- SHAPES --- */
        .box-entity {
            fill: white;
            stroke: var(--border);
            stroke-width: 2.5;
            rx: 4;
        }

        .box-process {
            fill: var(--primary-soft);
            stroke: var(--primary);
            stroke-width: 3.5;
            rx: 10;
        }

        .box-store {
            fill: white;
            stroke: #475569;
            stroke-width: 2.5;
            rx: 0;
        }

        /* --- LINES --- */
        .line-flow {
            fill: none;
            stroke: var(--border);
            stroke-width: 2;
            marker-end: url(#arrow-end);
            stroke-linejoin: round;
        }

        /* --- LABELS (RESTORED HIGHLIGHTING) --- */
        .lbl-shield {
            fill: white;
            stroke: #cbd5e1;
            /* Visible Border Restored */
            stroke-width: 1.5;
            rx: 6;
            /* Rounded corners */
            filter: drop-shadow(0 2px 3px rgba(0, 0, 0, 0.05));
            /* Subtle Pop */
        }

        .lbl-txt {
            fill: #1e293b;
            font-size: 10px;
            font-weight: 800;
            text-anchor: middle;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .node-name {
            fill: #000000;
            font-size: 15px;
            font-weight: 800;
            text-anchor: middle;
        }

        .node-desc {
            fill: var(--primary);
            font-size: 9px;
            font-weight: 700;
            text-anchor: middle;
            text-transform: uppercase;
        }

        #arrow-end {
            fill: var(--border);
        }

        footer {
            padding: 5px;
            text-align: center;
            color: #94a3b8;
            font-size: 0.7rem;
            border-top: 1px solid #e2e8f0;
        }
    </style>
</head>

<body>

    <nav class="system-nav">
        <div class="brand">MOVEX ARCHITECT | LEVEL 1 | FIT-TO-SCREEN</div>
    </nav>

    <div class="viewport">
        <svg viewBox="0 0 1900 900" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
            <defs>
                <marker id="arrow-end" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" />
                </marker>
            </defs>

            <!-- ================= ROW 1 ================= -->

            <g transform="translate(150, 80)">
                <rect class="box-entity" width="180" height="90" />
                <text class="node-name" x="90" y="45">System Admin</text>
                <text class="node-desc" x="90" y="65">GLOBAL OVERSEER</text>
            </g>

            <g transform="translate(450, 80)">
                <rect class="box-process" width="180" height="90" />
                <rect x="0" y="0" width="180" height="20" fill="var(--primary)" opacity="0.1" />
                <text class="node-name" x="90" y="50">5.0 Admin Engine</text>
            </g>

            <g transform="translate(750, 80)">
                <rect class="box-store" width="180" height="90" />
                <rect x="0" y="0" width="15" height="90" fill="#475569" />
                <text class="node-name" x="95" y="50">D1: Users & Roles</text>
            </g>

            <!-- FLOWS ROW 1 -->
            <path class="line-flow" d="M330,105 L450,105" />
            <g transform="translate(390, 105)">
                <rect class="lbl-shield" x="-50" y="-12" width="100" height="24" />
                <text class="lbl-txt" y="4">SYSTEM SETUP</text>
            </g>

            <path class="line-flow" d="M450,145 L330,145" />
            <g transform="translate(390, 145)">
                <rect class="lbl-shield" x="-60" y="-12" width="120" height="24" />
                <text class="lbl-txt" y="4">BUSINESS REPORTS</text>
            </g>

            <path class="line-flow" d="M630,125 L750,125" />


            <!-- ================= ROW 2 ================= -->

            <g transform="translate(150, 380)">
                <rect class="box-entity" width="180" height="90" />
                <text class="node-name" x="90" y="45">Customer</text>
                <text class="node-desc" x="90" y="65">BOOKING & TRACKING</text>
            </g>

            <g transform="translate(450, 380)">
                <rect class="box-process" width="180" height="90" />
                <rect x="0" y="0" width="180" height="20" fill="var(--primary)" opacity="0.1" />
                <text class="node-name" x="90" y="50">1.0 Identity</text>
            </g>

            <g transform="translate(750, 380)">
                <rect class="box-process" width="180" height="90" />
                <rect x="0" y="0" width="180" height="20" fill="var(--primary)" opacity="0.1" />
                <text class="node-name" x="90" y="50">2.0 Booking Cycle</text>
            </g>

            <g transform="translate(1050, 380)">
                <rect class="box-process" width="180" height="90" />
                <rect x="0" y="0" width="180" height="20" fill="var(--primary)" opacity="0.1" />
                <text class="node-name" x="90" y="50">3.0 Pricing</text>
            </g>

            <g transform="translate(1350, 380)">
                <rect class="box-process" width="180" height="90" />
                <rect x="0" y="0" width="180" height="20" fill="var(--primary)" opacity="0.1" />
                <text class="node-name" x="90" y="50">4.0 Dispatch</text>
            </g>

            <g transform="translate(1650, 380)">
                <rect class="box-entity" width="180" height="90" />
                <text class="node-name" x="90" y="45">Hub Staff</text>
                <text class="node-desc" x="90" y="65">LOGISTICS EXECUTION</text>
            </g>

            <!-- FLOWS ROW 2 -->
            <!-- Login Info -->
            <path class="line-flow" d="M330,410 L450,410" />
            <g transform="translate(390, 410)">
                <rect class="lbl-shield" x="-40" y="-12" width="80" height="24" />
                <text class="lbl-txt" y="4">LOGIN INFO</text>
            </g>

            <!-- Tracking Info (Large Arc Top) -->
            <path class="line-flow" d="M840,380 L840,260 L380,260 L380,380" />
            <g transform="translate(600, 260)">
                <rect class="lbl-shield" x="-50" y="-12" width="100" height="24" />
                <text class="lbl-txt" y="4">TRACKING INFO</text>
            </g>

            <!-- Booking Details (Large Arc Bottom) -->
            <path class="line-flow" d="M240,470 L240,550 L840,550 L840,470" />
            <g transform="translate(540, 550)">
                <rect class="lbl-shield" x="-60" y="-12" width="120" height="24" />
                <text class="lbl-txt" y="4">BOOKING DETAILS</text>
            </g>

            <path class="line-flow" d="M540,380 L540,300 L800,300 L800,170" /> <!-- P1 -> D1 -->

            <path class="line-flow" d="M630,425 L750,425" /> <!-- P1 -> P2 -->
            <path class="line-flow" d="M930,425 L1050,425" /> <!-- P2 -> P3 -->
            <path class="line-flow" d="M1230,425 L1350,425" /> <!-- P3 -> P4 -->

            <!-- P4 -> Staff (Job List) -->
            <path class="line-flow" d="M1530,410 L1650,410" />
            <g transform="translate(1590, 410)">
                <rect class="lbl-shield" x="-35" y="-12" width="70" height="24" />
                <text class="lbl-txt" y="4">JOB LIST</text>
            </g>

            <!-- Staff -> P4 (Delivery Updates) -->
            <path class="line-flow" d="M1650,440 L1530,440" />
            <g transform="translate(1590, 440)">
                <rect class="lbl-shield" x="-60" y="-12" width="120" height="24" />
                <text class="lbl-txt" y="4">DELIVERY UPDATES</text>
            </g>


            <!-- ================= ROW 3 ================= -->

            <g transform="translate(750, 680)">
                <rect class="box-store" width="480" height="90" />
                <rect x="0" y="0" width="15" height="90" fill="#475569" />
                <text class="node-name" x="240" y="50">D2: Shipments (Master)</text>
            </g>

            <g transform="translate(1350, 680)">
                <rect class="box-entity" width="180" height="90" />
                <text class="node-name" x="90" y="45">Franchisee Hub</text>
                <text class="node-desc" x="90" y="65">LOCAL OPERATIONS</text>
            </g>

            <!-- FLOWS ROW 3 -->
            <path class="line-flow" d="M840,470 L840,680" /> <!-- P2 -> D2 -->
            <path class="line-flow" d="M1140,470 L1140,680" /> <!-- P3 -> D2 -->
            <path class="line-flow" d="M1440,470 L1440,620 L1200,620 L1200,680" /> <!-- P4 -> D2 -->

            <!-- Franchisee -> Price & Weight -->
            <path class="line-flow" d="M1350,725 L1300,725 L1300,530 L1180,530 L1180,470" />
            <g transform="translate(1300, 630) rotate(-90)">
                <rect class="lbl-shield" x="-60" y="-12" width="120" height="24" />
                <text class="lbl-txt" y="4">PRICE & WEIGHT</text>
            </g>

            <!-- Franchisee -> Staff Assign -->
            <path class="line-flow" d="M1440,680 L1440,470" />
            <g transform="translate(1440, 580) rotate(-90)">
                <rect class="lbl-shield" x="-60" y="-12" width="120" height="24" />
                <text class="lbl-txt" y="4">STAFF ASSIGNING</text>
            </g>

            <!-- New Requests -->
            <path class="line-flow" d="M1140,380 L1140,320 L1800,320 L1800,740 L1530,740" />
            <g transform="translate(1700, 320)">
                <rect class="lbl-shield" x="-50" y="-12" width="100" height="24" />
                <text class="lbl-txt" y="4">NEW REQUESTS</text>
            </g>

        </svg>
    </div>

    <footer>
        MoveX Level 1 | Highlighted Badges | Clean Layout
    </footer>

</body>

</html>
