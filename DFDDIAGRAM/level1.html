<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoveX Engine | DFD Level 1 (Final Polish Right)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-soft: #f8fafc;
            --border: #1e293b;
            --grid: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #ffffff;
            color: #0f172a;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- NAVIGATION --- */
        .system-nav {
            background: #ffffff;
            border-bottom: 2px solid #f1f5f9;
            display: flex;
            padding: 0 25px;
            height: 55px;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
            z-index: 1000;
        }

        .brand {
            font-weight: 800;
            font-size: 0.9rem;
            color: var(--primary);
            letter-spacing: -0.02em;
        }

        .tabs {
            display: flex;
            gap: 6px;
        }

        .tab-btn {
            text-decoration: none;
            color: #64748b;
            font-size: 0.7rem;
            font-weight: 700;
            padding: 6px 12px;
            border-radius: 6px;
            text-transform: uppercase;
        }

        .tab-btn.active {
            background: var(--primary);
            color: #fff;
        }

        /* --- VIEWPORT --- */
        .viewport {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            padding: 10px;
            overflow: hidden;
        }

        svg {
            width: 100%;
            height: 100%;
            max-width: 1700px;
            max-height: 100%;
        }

        /* --- SVG STYLES --- */
        .box-entity {
            fill: white;
            stroke: var(--border);
            stroke-width: 2.5;
            rx: 4;
        }

        .box-process {
            fill: var(--primary-soft);
            stroke: var(--primary);
            stroke-width: 3.5;
            rx: 8;
        }

        .box-store {
            fill: white;
            stroke: #64748b;
            stroke-width: 2.5;
            rx: 2;
        }

        /* STRICT SHARP ORTHOGONAL LINES */
        .line-flow {
            fill: none;
            stroke: var(--border);
            stroke-width: 2;
            marker-end: url(#arrow);
            stroke-linejoin: miter;
            stroke-linecap: square;
        }

        /* SHIELDS */
        .lbl-bg {
            fill: white;
            stroke: #cbd5e1;
            stroke-width: 1;
            rx: 4;
            fill-opacity: 1;
        }

        .lbl-txt {
            fill: #1e293b;
            font-size: 10px;
            font-weight: 800;
            text-anchor: middle;
            text-transform: uppercase;
            letter-spacing: 0.03em;
        }

        .node-name {
            fill: #000000;
            font-size: 16px;
            font-weight: 800;
            text-anchor: middle;
        }

        .node-desc {
            fill: var(--primary);
            font-size: 11px;
            font-weight: 900;
            text-anchor: middle;
        }

        .node-meta {
            fill: #64748b;
            font-size: 11px;
            font-weight: 500;
            text-anchor: middle;
        }

        #arrow {
            fill: var(--border);
        }

        footer {
            padding: 10px;
            text-align: center;
            color: #94a3b8;
            font-size: 0.7rem;
            border-top: 1px solid #f1f5f9;
            background: #fff;
            flex-shrink: 0;
        }
    </style>
</head>
