<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoveX Engine | DFD Level 1 (Zero-Crossing)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-soft: #f8fafc;
            --border: #1e293b;
            --grid: #f1f5f9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #ffffff;
            color: #0f172a;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- NAVIGATION --- */
        .system-nav {
            background: #ffffff;
            border-bottom: 2px solid var(--grid);
            display: flex;
            padding: 0 25px;
            height: 55px;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .brand {
            font-weight: 800;
            font-size: 0.9rem;
            color: var(--primary);
            letter-spacing: -0.02em;
        }

        .tabs {
            display: flex;
            gap: 6px;
        }

        .tab-btn {
            text-decoration: none;
            color: #64748b;
            font-size: 0.7rem;
            font-weight: 700;
            padding: 6px 12px;
            border-radius: 6px;
            text-transform: uppercase;
        }

        .tab-btn.active {
            background: var(--primary);
            color: #fff;
        }

        /* --- VIEWPORT --- */
        .viewport {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: radial-gradient(var(--grid) 1px, transparent 1px);
            background-size: 30px 30px;
            padding: 10px;
            overflow: hidden;
        }

        svg {
            width: 100%;
            height: 100%;
            max-width: 1300px;
        }

        /* --- SVG STYLES --- */
        .box-entity {
            fill: white;
            stroke: var(--border);
            stroke-width: 2.5;
        }

        .box-process {
            fill: var(--primary-soft);
            stroke: var(--primary);
            stroke-width: 3.5;
        }

        .box-store {
            fill: white;
            stroke: #64748b;
            stroke-width: 2.5;
        }

        /* Orthogonal Lines */
        .line-flow {
            fill: none;
            stroke: var(--border);
            stroke-width: 1.8;
            marker-end: url(#arrow);
        }

        .lbl-bg {
            fill: white;
            stroke: #cbd5e1;
            stroke-width: 0.8;
            rx: 3;
        }

        .lbl-txt {
            fill: #1e293b;
            font-size: 9px;
            font-weight: 800;
            text-anchor: middle;
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }

        .node-name {
            fill: #000000;
            font-size: 15px;
            font-weight: 800;
            text-anchor: middle;
        }

        .node-desc {
            fill: var(--primary);
            font-size: 10px;
            font-weight: 900;
            text-anchor: middle;
        }

        .node-meta {
            fill: #64748b;
            font-size: 10px;
            font-weight: 500;
            text-anchor: middle;
        }

        #arrow {
            fill: var(--border);
        }

        footer {
            padding: 10px;
            text-align: center;
            color: #94a3b8;
            font-size: 0.7rem;
            border-top: 1px solid var(--grid);
            background: #fff;
            flex-shrink: 0;
        }
    </style>
</head>

<body>

    <nav class="system-nav">
        <div class="brand">MOVEX ARCHITECT [L1]</div>
        <div class="tabs">
            <a href="index.html" class="tab-btn">Overview</a>
            <a href="level0.html" class="tab-btn">Level 0</a>
            <a href="level1.html" class="tab-btn active">Level 1</a>
            <a href="level2.html" class="tab-btn">Level 2</a>
            <a href="level3.html" class="tab-btn">Level 3</a>
            <a href="level4.html" class="tab-btn">Level 4</a>
            <a href="level5.html" class="tab-btn">Level 5</a>
        </div>
    </nav>

            <!-- --- DATA STORES (SAFE LANES) --- -->

                <rect x="0" y="0" width="180" height="25" fill="var(--primary)" opacity="0.1" />

            <path class="line-flow" d="M410,300 L410,190 L560,190" /> <!-- P1 -> D1 -->

        </svg>
