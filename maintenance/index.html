<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoveX - Under Maintenance</title>
    <link rel="icon" type="image/png" href="../logo-images/logo1.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --brand-primary: #4F46E5;
            --brand-primary-hover: #4338CA;
            --brand-primary-glow: rgba(79, 70, 229, 0.15);
            --app-background: #FAFAFA;
            --surface-primary: #FFFFFF;
            --surface-secondary: #F5F5F5;
            --text-primary: #171717;
            --text-secondary: #737373;
            --text-tertiary: #A3A3A3;
            --accent-purple: #7C3AED;
            --accent-cyan: #06B6D4;
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.08);
        }

        [data-theme="dark"] {
            --brand-primary: #6366F1;
            --brand-primary-glow: rgba(99, 102, 241, 0.20);
            --app-background: #0A0A0A;
            --surface-primary: #171717;
            --surface-secondary: #262626;
            --text-primary: #FAFAFA;
            --text-secondary: #D4D4D4;
            --text-tertiary: #A3A3A3;
            --accent-purple: #8B5CF6;
            --accent-cyan: #22D3EE;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: var(--app-background);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Animated Background - Matching MoveX */
        .background {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.3;
            mix-blend-mode: multiply;
            animation: float 25s ease-in-out infinite;
        }

        [data-theme="dark"] .blob {
            mix-blend-mode: screen;
            opacity: 0.2;
        }

        .blob-1 {
            width: 600px;
            height: 600px;
            background: linear-gradient(135deg, #4F46E5, #7C3AED);
            top: -15%;
            left: -15%;
        }

        .blob-2 {
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, #EC4899, #F43F5E);
            bottom: -15%;
            right: -15%;
            animation-delay: -10s;
        }

        .blob-3 {
            width: 550px;
            height: 550px;
            background: linear-gradient(135deg, #06B6D4, #4F46E5);
            top: 40%;
            left: 40%;
            animation-delay: -20s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
            }

            25% {
                transform: translate(30px, -30px) scale(1.05);
            }

            50% {
                transform: translate(-20px, 20px) scale(0.95);
            }

            75% {
                transform: translate(20px, 30px) scale(1.02);
            }
        }

        /* Theme Toggle - Matching MoveX */
        .theme-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 1000;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--surface-primary);
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.25s ease;
            box-shadow: var(--shadow-lg);
        }

        .theme-toggle:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }

        .moon-icon {
            display: none;
        }

        [data-theme="dark"] .sun-icon {
            display: none;
        }

        [data-theme="dark"] .moon-icon {
            display: block;
        }

        /* Main Container */
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 2rem;
            max-width: 550px;
        }

        /* Card - Matching MoveX Login Card */
        .maintenance-card {
            background: var(--surface-primary);
            border-radius: 24px;
            padding: 3rem 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }

        .card-shine {
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shine 3s ease-in-out infinite;
        }

        @keyframes shine {

            0%,
            100% {
                transform: translateX(-50%);
            }

            50% {
                transform: translateX(50%);
            }
        }

        /* Logo - Matching MoveX */
        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            filter: drop-shadow(0 4px 12px var(--brand-primary-glow));
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--brand-primary);
            letter-spacing: -0.03em;
        }

        /* Animated Icon */
        .maintenance-icon {
            width: 140px;
            height: 140px;
            margin: 0 auto 2rem;
            position: relative;
        }

        .gear-main {
            width: 100px;
            height: 100px;
            position: absolute;
            bottom: 0;
            left: 0;
            stroke: var(--brand-primary);
            animation: spin 8s linear infinite;
        }

        .gear-small {
            position: absolute;
            width: 55px;
            height: 55px;
            top: 0;
            right: 0;
            stroke: var(--accent-purple);
            animation: spin 5s linear infinite reverse;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Text */
        h1 {
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
        }

        .subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        /* Progress Bar */
        .progress-container {
            background: var(--surface-secondary);
            border-radius: 100px;
            height: 6px;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .progress-bar {
            height: 100%;
            width: 40%;
            background: linear-gradient(90deg, var(--brand-primary), var(--accent-cyan));
            border-radius: 100px;
            animation: slideProgress 2s ease-in-out infinite;
        }

        @keyframes slideProgress {
            0% {
                transform: translateX(0);
            }

            50% {
                transform: translateX(150%);
            }

            100% {
                transform: translateX(0);
            }
        }

        /* Status Badge */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--surface-secondary);
            padding: 0.5rem 1rem;
            border-radius: 100px;
            font-size: 0.875rem;
            color: var(--text-secondary);
            margin-bottom: 1.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #22C55E;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
        }

        /* Contact */
        .contact {
            color: var(--text-tertiary);
            font-size: 0.875rem;
        }

        .contact a {
            color: var(--brand-primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }

        .contact a:hover {
            color: var(--accent-purple);
        }
    </style>
</head>

<body>
    <!-- Check if maintenance is actually ON, otherwise redirect to home -->
    <script>
        (async function checkMaintenanceStatus() {
            const API_BASE = window.location.hostname === 'localhost' ? '' : 'https://presidential-fly-movex-237428a4.koyeb.app';
            try {
                const res = await fetch(`${API_BASE}/api/maintenance`);
                const data = await res.json();
                if (data.maintenance !== true) {
                    // Maintenance is OFF, redirect to home
                    window.location.href = '/';
                }
            } catch (e) {
                // If API fails, redirect to home (assume site is live)
                window.location.href = '/';
            }
        })();
    </script>

    <div class="background">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- Theme Toggle -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2">
            <circle cx="12" cy="12" r="5" />

            <line x1="1" y1="12" x2="3" y2="12" />
            <line x1="21" y1="12" x2="23" y2="12" />
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
        </svg>
        <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
            stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
        </svg>
    </button>

    <div class="container">
        <div class="maintenance-card">
            <div class="card-shine"></div>

            <div class="logo">
                <img src="../logo-images/logo2.png" alt="MoveX Logo" class="logo-icon">
                <span class="logo-text">MoveX</span>
            </div>

            <div class="maintenance-icon">
                <svg class="gear-main" viewBox="0 0 24 24" fill="none" stroke-width="1.5">
                    <path d="M12 15a3 3 0 100-6 3 3 0 000 6z" />

                </svg>
                <svg class="gear-small" viewBox="0 0 24 24" fill="none" stroke-width="2">
                    <path d="M12 15a3 3 0 100-6 3 3 0 000 6z" />

                        d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-2 2 2 2 0 01-2-2v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83 0 2 2 0 010-2.83l.06-.06a1.65 1.65 0 00.33-1.82 1.65 1.65 0 00-1.51-1H3a2 2 0 01-2-2 2 2 0 012-2h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 010-2.83 2 2 0 012.83 0l.06.06a1.65 1.65 0 001.82.33H9a1.65 1.65 0 001-1.51V3a2 2 0 012-2 2 2 0 012 2v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 0 2 2 0 010 2.83l-.06.06a1.65 1.65 0 00-.33 1.82V9a1.65 1.65 0 001.51 1H21a2 2 0 012 2 2 2 0 01-2 2h-.09a1.65 1.65 0 00-1.51 1z" />
                </svg>
            </div>

            <div class="status-badge">
                <span class="status-dot"></span>
                System Upgrade in Progress
            </div>

            <h1>Under Maintenance</h1>
            <p class="subtitle">We're upgrading our systems to serve you better. Our team is working hard to bring
                everything back online.</p>

            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>

            <p class="contact">
                Need help? Contact us at <a href="mailto:support@movex.com">support@movex.com</a>
            </p>
        </div>
    </div>

    <script>
        // Theme Toggle - Same as MoveX
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;

        // Check saved preference
        const savedTheme = localStorage.getItem('movex-theme');
        if (savedTheme) {
            html.setAttribute('data-theme', savedTheme);
        }

        themeToggle.addEventListener('click', () => {
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('movex-theme', newTheme);
        });
    </script>
</body>

</html>
