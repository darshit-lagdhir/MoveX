<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Management - MoveX Admin</title>
    <link rel="icon" type="image/png" href="../logo-images/logo1.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/base.css?v=4">

    <link rel="stylesheet" href="../styles/components.css?v=4">
    <link rel="stylesheet" href="../styles/admin.css?v=5">
    <script src="../js/dashboard-guard.js?v=2"></script>
    <script src="../js/admin-core.js?v=3"></script>
</head>

<body>
    <div class="admin-layout">
        <main>
            <div class="dashboard-container">
                <div class="page-header" style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <h1 class="page-title">Shipment Management</h1>
                        <p class="page-subtitle">Monitor and manage all logistics operations in real-time.</p>
                    </div>
                    <button class="btn-primary" id="createNewShipment">
                        <svg width="20" height="20" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4">
                            </path>
                        </svg>
                        Create Shipment
                    </button>
                </div>

                <div class="card" style="margin-bottom: 2rem; padding: 1.5rem;">
                    <div class="search-bar-container">
                        <input type="text" id="shipmentSearchInput" placeholder="Enter Tracking ID..."
                            class="search-input">
                        <select id="shipmentStatusFilter" class="search-select">
                            <option>All Status</option>
                            <option>In Transit</option>
                            <option>Delivered</option>
                            <option>Pending</option>
                            <option>Failed</option>
                        </select>
                        <input type="date" id="shipmentDateFilter" class="search-date">
                        <button id="shipmentSearchBtn" class="search-btn">Search</button>
                    </div>
                </div>

                <div class="card card-table" style="padding: 0 !important; overflow: hidden !important;">
                    <div class="data-table-container" style="border: none;">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Tracking ID</th>
                                    <th>Status</th>
                                    <th>Sender</th>
                                    <th>Origin</th>
                                    <th>Destination</th>
                                    <th>Ship Date</th>
                                    <th>Amount</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="shipmentsTableBody">
                                <!-- Data will be populated by JS -->
                                <tr>
                                    <td colspan="8"
                                        style="text-align: center; padding: 2rem; color: var(--text-secondary);">Loading
                                        shipments...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div id="paginationControls"
                        style="padding: 1rem; display: flex; justify-content: flex-end; align-items: center; gap: 1rem; border-top: 1px solid var(--border-subtle); background: var(--surface-primary);">
                        <!-- Injected by JS -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="../js/admin-layout.js?v=2"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const tbody = document.getElementById('shipmentsTableBody');

            function getStatusClass(status) {
                const s = status?.toLowerCase() || '';
                if (s === 'delivered') return 'status-info'; // Greenish/Blue
                if (s === 'in transit') return 'status-active'; // Purple/Active
                if (s === 'pending') return 'status-warn'; // Yellow/Orange
                if (s === 'failed') return 'status-error'; // Red (assuming class exists or falls back)
                return 'status-default';
            }

            try {
                const response = await fetch('/api/shipments');

                if (response.status === 401) {
                    window.location.href = '/login.html'; // Redirect if unauthorized
                    return;
                }

                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }

                const shipments = await response.json();

                if (shipments.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="8" style="text-align:center; padding: 2rem;">No shipments found.</td></tr>`;
                    return;
                }

                tbody.innerHTML = shipments.map(shipment => `
                    <tr>
                        <td style="font-family: monospace; font-weight: 600;">${shipment.tracking_id}</td>
                        <td><span class="status-badge ${getStatusClass(shipment.status)}">${shipment.status}</span></td>
                        <td>
                            <div>${shipment.receiver_name}</div>
                            <div style="font-size: 0.75rem; color: var(--text-secondary);">Sender: ${shipment.sender_name}</div>
                        </td>
                        <td>${shipment.origin_address}</td>
                        <td>${shipment.destination_address}</td>
                        <td>${new Date(shipment.created_at).toLocaleDateString()}</td>
                        <td>â‚¹${shipment.price}</td>
                        <td><a href="#" style="color: var(--brand-primary); text-decoration: none; font-weight: 500;">View</a></td>
                    </tr>
                `).join('');

            } catch (error) {
                console.error('Error loading shipments:', error);
                tbody.innerHTML = `<tr><td colspan="8" style="text-align:center; color: red; padding: 2rem;">Error loading data: ${error.message}</td></tr>`;
            }
        });
    </script>
</body>

</html>
