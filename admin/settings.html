<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Settings - MoveX Admin</title>
    <link rel="icon" type="image/png" href="../logo-images/logo1.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/base.css?v=4">
    <link rel="stylesheet" href="../styles/components.css?v=4">
    <link rel="stylesheet" href="../styles/admin.css?v=4">
    <script src="../js/dashboard-guard.js"></script>
</head>

<body>
    <div class="admin-layout">
        <main>
            <div class="dashboard-container">
                <div class="page-header">
                    <h1 class="page-title">System Settings</h1>
                </div>

                <div class="dashboard-grid" style="display: grid; grid-template-columns: 250px 1fr; gap: 2rem;">
                    <!-- Settings Sidebar -->
                    <div class="card" style="padding: 1rem; align-self: start;">
                        <nav style="display: flex; flex-direction: column; gap: 0.5rem;">
                            <a href="#"
                                style="padding: 0.75rem; background: var(--brand-primary-soft); color: var(--brand-primary); border-radius: var(--radius-sm); font-weight: 500; text-decoration: none;">General</a>
                            <a href="#"
                                style="padding: 0.75rem; color: var(--text-secondary); border-radius: var(--radius-sm); font-weight: 500; text-decoration: none;">Notifications</a>
                            <a href="#"
                                style="padding: 0.75rem; color: var(--text-secondary); border-radius: var(--radius-sm); font-weight: 500; text-decoration: none;">Security</a>
                            <a href="#"
                                style="padding: 0.75rem; color: var(--text-secondary); border-radius: var(--radius-sm); font-weight: 500; text-decoration: none;">API
                                Keys</a>
                        </nav>
                    </div>

                    <!-- Settings Content -->
                    <div style="display: flex; flex-direction: column; gap: 2rem;">
                        <div class="card">
                            <h3 class="card-title" style="margin-bottom: 1.5rem;">Platform Configuration</h3>

                            <div style="margin-bottom: 1.5rem;">
                                <label style="display: block; font-weight: 500; margin-bottom: 0.5rem;">Platform
                                    Name</label>
                                <input type="text" value="MoveX Logistics"
                                    style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-default); border-radius: var(--radius-sm);">
                            </div>

                            <div style="margin-bottom: 1.5rem;">
                                <label style="display: block; font-weight: 500; margin-bottom: 0.5rem;">Support
                                    Email</label>
                                <input type="email" value="support@movex.com"
                                    style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-default); border-radius: var(--radius-sm);">
                            </div>

                            <div style="margin-bottom: 1.5rem;">
                                <label style="display: block; font-weight: 500; margin-bottom: 0.5rem;">Default
                                    Currency</label>
                                <select disabled
                                    style="width: 100%; padding: 0.75rem; border: 1px solid var(--border-default); border-radius: var(--radius-sm); background: var(--surface-secondary); cursor: not-allowed; opacity: 0.7;">
                                    <option selected>INR (â‚¹)</option>
                                </select>
                                <div style="font-size: 0.75rem; color: var(--text-secondary); margin-top: 0.25rem;">
                                    Platform is locked to Indian Rupee.</div>
                            </div>

                            <div style="display: flex; justify-content: flex-end;">
                                <button
                                    style="background: var(--brand-primary); color: white; border: none; padding: 0.75rem 1.5rem; border-radius: var(--radius-md); font-weight: 600; cursor: pointer;">Save
                                    Changes</button>
                            </div>
                        </div>

                        <div class="card">
                            <h3 class="card-title" style="margin-bottom: 1.5rem;">Maintenance Mode</h3>
                            <div style="display: flex; align-items: center; justify-content: space-between;">
                                <div>
                                    <div style="font-weight: 600;">Enable Maintenance Mode</div>
                                    <div style="font-size: 0.85rem; color: var(--text-secondary);">This will block all
                                        user access except admins.</div>
                                </div>
                                <label style="position: relative; display: inline-block; width: 50px; height: 26px;">
                                    <input type="checkbox" style="opacity: 0; width: 0; height: 0;">
                                    <span
                                        style="position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: var(--border-strong); transition: .4s; border-radius: 34px;"></span>
                                    <span
                                        style="position: absolute; content: ''; height: 20px; width: 20px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%;"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../js/admin-layout.js"></script>
</body>

</html>
