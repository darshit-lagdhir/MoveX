<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoveX Admin Dashboard</title>
    <link rel="icon" type="image/png" href="../logo-images/logo1.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/base.css?v=4">
    <link rel="stylesheet" href="../styles/components.css?v=4">
    <link rel="stylesheet" href="../styles/admin.css?v=4">
    <script src="../js/dashboard-guard.js"></script>
</head>

<body>
    <div class="admin-layout">
        <main>
            <div class="dashboard-container">
                <!-- Page Header (Simplified) -->
                <div class="page-header"
                    style="flex-direction: column; align-items: flex-start; gap: 0.5rem; margin-bottom: 2rem;">
                    <h1 class="page-title">Administrator Control</h1>
                    <p class="page-subtitle">Select an operation to proceed.</p>
                </div>

                <!-- Quick Operations & Tools -->
                <div>
                    <h3 style="font-size: 1.1rem; font-weight: 700; color: var(--text-primary); margin-bottom: 1.5rem;">
                        Available Tools</h3>
                    <div
                        style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1.5rem;">

                        <!-- Create Shipment -->
                        <div id="action-create-shipment" class="quick-card"
                            style="cursor: pointer; background: var(--surface-primary); border: 1px solid var(--border-default); border-radius: var(--radius-lg); padding: 2rem; text-align: center; transition: all 0.2s; position: relative; overflow: hidden;">
                            <div
                                style="background: var(--brand-primary-soft); color: var(--brand-primary); width: 64px; height: 64px; border-radius: 20px; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem;">
                                <svg width="32" height="32" fill="none" stroke="currentColor" stroke-width="2"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4"></path>
                                </svg>
                            </div>
                            <h4 style="margin: 0 0 0.5rem; font-size: 1.1rem; font-weight: 600;">New Shipment</h4>
                            <p style="margin: 0; font-size: 0.9rem; color: var(--text-secondary);">Create a new delivery
                                order.</p>
                        </div>

                        <!-- Add User -->
                        <div id="action-add-user" class="quick-card"
                            style="cursor: pointer; background: var(--surface-primary); border: 1px solid var(--border-default); border-radius: var(--radius-lg); padding: 2rem; text-align: center; transition: all 0.2s;">
                            <div
                                style="background: var(--info-soft); color: var(--info); width: 64px; height: 64px; border-radius: 20px; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem;">
                                <svg width="32" height="32" fill="none" stroke="currentColor" stroke-width="2"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z">
                                    </path>
                                </svg>
                            </div>
                            <h4 style="margin: 0 0 0.5rem; font-size: 1.1rem; font-weight: 600;">Add User</h4>
                            <p style="margin: 0; font-size: 0.9rem; color: var(--text-secondary);">Register staff or
                                franchise.</p>
                        </div>

                        <!-- Serviceability Check (New Tool) -->
                        <div id="action-check-service" class="quick-card"
                            style="cursor: pointer; background: var(--surface-primary); border: 1px solid var(--border-default); border-radius: var(--radius-lg); padding: 2rem; text-align: center; transition: all 0.2s;">
                            <div
                                style="background: var(--warning-soft); color: var(--warning); width: 64px; height: 64px; border-radius: 20px; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem;">
                                <svg width="32" height="32" fill="none" stroke="currentColor" stroke-width="2"
                                    viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z">
                                    </path>
                                    <path stroke-linecap="round" stroke-linejoin="round"
                                        d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                </svg>
                            </div>
                            <h4 style="margin: 0 0 0.5rem; font-size: 1.1rem; font-weight: 600;">Check Serviceability
                            </h4>
                            <p style="margin: 0; font-size: 0.9rem; color: var(--text-secondary);">Verify delivery
                                coverage.</p>
                        </div>

                    </div>
                    <style>
                        .quick-card:hover {
                            transform: translateY(-4px);
                            box-shadow: var(--shadow-xl);
                            border-color: var(--brand-primary);
                        }
                    </style>
                </div>

            </div>
        </main>
    </div>
    <script src="../js/admin-layout.js"></script>

    <!-- Cloudflare Web Analytics -->
    <script defer src='https://static.cloudflareinsights.com/beacon.min.js'
        data-cf-beacon='{"token": "e382711d63fa48228de80c2391946803"}'></script>
    <!-- End Cloudflare Web Analytics -->
</body>

</html>
