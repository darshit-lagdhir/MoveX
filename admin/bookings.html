<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings - MoveX Admin</title>
    <link rel="icon" type="image/png" href="../logo-images/logo1.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/base.css?v=4">
    <link rel="stylesheet" href="../styles/components.css?v=4">
    <link rel="stylesheet" href="../styles/admin.css?v=4">
    <script src="../js/dashboard-guard.js"></script>
</head>

<body>
    <div class="admin-layout">
        <main>
            <div class="dashboard-container">
                <div class="page-header">
                    <h1 class="page-title">Booking Requests</h1>
                    <p class="page-subtitle">New pickup requests and booking management.</p>
                </div>

                <div class="grid-kpi">
                    <div class="card">
                        <div class="card-title">New Requests</div>
                        <div class="card-value" id="kpi-new-requests">-</div>
                        <div class="card-trend"><span>Needs Assignment</span></div>
                    </div>
                    <div class="card">
                        <div class="card-title">Created Today</div>
                        <div class="card-value" id="kpi-scheduled">-</div>
                        <div class="card-trend trend-up"><span>Recent Activity</span></div>
                    </div>
                </div>

                <div class="card">
                    <div
                        style="padding: 1rem; border-bottom: 1px solid var(--border-subtle); display:flex; justify-content: space-between; align-items: center;">
                        <h3 class="card-title" style="margin:0;">Pending Shipment Requests</h3>
                    </div>
                    <div class="data-table-container" style="border: none; border-radius: 0;">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Tracking ID</th>
                                    <th>Sender</th>
                                    <th>Package Type</th>
                                    <th>Pickup Location</th>
                                    <th>Requested On</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="bookings-table-body">
                                <tr>
                                    <td colspan="6"
                                        style="text-align: center; padding: 2rem; color: var(--text-secondary);">Loading
                                        requests...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../js/admin-layout.js"></script>
</body>

</html>
