<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Franchise Management - MoveX Admin</title>
    <link rel="icon" type="image/png" href="../logo-images/logo1.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/base.css?v=4">
    <link rel="stylesheet" href="../styles/components.css?v=4">
    <link rel="stylesheet" href="../styles/admin.css?v=4">
    <script src="../js/dashboard-guard.js"></script>
</head>

<body>
    <div class="admin-layout">
        <main>
            <div class="dashboard-container">
                <div class="page-header">
                    <div style="display: flex; justify-content: space-between; align-items: start;">
                        <div>
                            <h1 class="page-title">Franchise Management</h1>
                            <p class="page-subtitle">Manage regional hubs and franchise partners.</p>
                        </div>
                        <button
                            style="background: var(--brand-primary); color: white; border: none; padding: 0.75rem 1.5rem; border-radius: var(--radius-md); font-weight: 600; cursor: pointer; box-shadow: var(--shadow-md);">
                            + Add Franchise
                        </button>
                    </div>
                </div>

                <div class="grid-kpi" style="margin-bottom: 2rem;">
                    <div class="card">
                        <div class="card-title">Total Franchises</div>
                        <div id="kpi-total-franchises" class="card-value">0</div>
                    </div>
                    <div class="card">
                        <div class="card-title">Active Pincodes</div>
                        <div id="kpi-active-areas" class="card-value">0</div>
                    </div>
                    <div class="card">
                        <div class="card-title">Pending Approval</div>
                        <div id="kpi-pending-approval" class="card-value" style="color: var(--warning);">0</div>
                    </div>
                </div>

                <div class="card" style="padding: 0;">
                    <div class="data-table-container" style="border: none; border-radius: 0;">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Franchise Name</th>
                                    <th>Owner</th>
                                    <th>Not Serviceable Area</th>
                                    <th>Pincodes</th>
                                    <th>Status</th>
                                    <th>Performance</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="franchise-table-body">
                                <tr>
                                    <td colspan="7"
                                        style="text-align:center; padding: 2rem; color: var(--text-secondary);">Loading
                                        franchises...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="../js/admin-layout.js"></script>
</body>

</html>
