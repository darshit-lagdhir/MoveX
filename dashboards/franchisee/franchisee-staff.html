        <div class="main-content">
            <header class="top-nav"
                style="background: var(--surface-primary); border-bottom: 1px solid var(--border-default); display: flex; align-items: center; justify-content: space-between; padding: 0 1.5rem; height: 60px;">
                <div class="nav-left" style="display: flex; align-items: center; gap: 1rem;">
                    <button class="toggle-btn" id="sidebarToggle" title="Toggle Sidebar">
                        <svg fill="none" width="20" height="20" stroke="currentColor" stroke-width="2"
                            viewBox="0 0 24 24">
                            <path d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
                <div class="nav-right" style="display: flex; align-items: center; gap: 1.25rem;">
                    <div class="action-icons"
                        style="display: flex; align-items: center; gap: 1rem; color: var(--text-secondary);">

                    </div>
                    <div class="user-profile"
                        style="display: flex; align-items: center; gap: 0.75rem; border-left: 1px solid var(--border-default); padding-left: 1.25rem; cursor: pointer;">
                        <div style="text-align: right;">
                            <div id="topBarUserName" style="font-weight: 600; font-size: 0.875rem;">Loading...</div>
                            <div id="topBarRole"
                                style="font-size: 0.75rem; color: var(--text-secondary); text-transform: capitalize;">
                                ...
                            </div>
                        </div>
                        <div class="avatar"
                            style="width: 40px; height: 40px; border-radius: 50%; background: linear-gradient(135deg, #4F46E5 0%, #3b82f6 100%); color: #ffffff; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4); border: 2px solid var(--surface-primary);">

                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                    </div>
                    
                </div>
            </header>

            <main>
                <div class="dashboard-container">
                    <div class="page-header"
                        style="display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 2rem;">
                        <div>
                            <h1 class="page-title">Branch Staff</h1>
                            <p class="page-subtitle">Manage staff for your hub.</p>
                        </div>
                        <button class="btn-primary" id="addStaffBtn"
                            style="display: flex; align-items: center; gap: 0.5rem; padding: 0.75rem 1.5rem;">
                            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"
                                viewBox="0 0 24 24">
                                <path
                                    d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z">
                                </path>
                            </svg>
                            Add Staff
                        </button>
                    </div>

                    <div class="card" style="padding: 0;">
                        <div class="data-table-container" style="border: none; box-shadow: none;">
                            <table class="data-table">
                                <thead>
                                    <tr>
                                        <th>Staff Name</th>
                                        <th>Role</th>
                                        <th>Phone</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="staff-table-body">
                                    <tr>
                                        <td colspan="5"
                                            style="text-align: center; padding: 3rem; color: var(--text-tertiary);">
                                            Loading branch staff...</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="../../js/franchisee-core.js"></script>
