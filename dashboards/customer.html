<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard - MoveX</title>

    <!-- Production-grade session protection -->
    <script src="../js/dashboard-guard.js"></script>

    <link rel="icon" type="image/png" href="../logo-images/logo1.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../styles/base.css?v=4">
    <link rel="stylesheet" href="../styles/components.css?v=4">
    <link rel="stylesheet" href="../styles/animations.css?v=4">
    <script src="../js/theme.js"></script>

    <style>
        .dashboard-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            text-align: center;
        }

        .btn-logout {
            margin-top: 2rem;
            padding: 0.875rem 2rem;
            background: var(--brand-primary);
            color: var(--text-inverted);
            border: none;
            border-radius: var(--radius-lg);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-base);
        }

        .btn-logout:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
    </style>
</head>

<body>
    <div class="dashboard-container">
        <a href="/" class="nav-logo"
            style="justify-content: center; margin-bottom: 2rem; display: flex !important; align-items: center !important; text-decoration: none !important;">
            <img src="../logo-images/logo2.png" alt="MoveX Logo" class="logo-icon">
            <span class="logo-text">MoveX</span>
        </a>
        <h1>Customer Dashboard</h1>
        <p>Welcome, Customer</p>
        <button onclick="logout()" class="btn-logout">Logout</button>
    </div>

    <script>
        function logout() {
            window.MoveXLogout();
        }
    </script>
</body>

</html>
