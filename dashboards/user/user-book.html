<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Shipment - MoveX</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../../styles/base.css?v=4">
    <link rel="stylesheet" href="../../styles/components.css?v=4">
    <link rel="stylesheet" href="../../styles/admin.css?v=4">
    <script src="../../js/config.js?v=1"></script>
    <script src="../../js/dashboard-guard.js?v=3"></script>
</head>

<body>
    <div class="admin-layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header" style="height: 60px; border-bottom: 1px solid var(--border-default);">
                <a href="/dashboards/user/user-dashboard.html" class="nav-logo">
                    <span class="logo-text">MoveX</span>
                </a>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-group-title">Home</div>
                <a href="user-dashboard.html" class="nav-item">
                    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                        </path>
                    </svg>
                    <span>Dashboard</span>
                </a>

                <div class="nav-group-title">Logistics</div>
                <a href="user-shipments.html" class="nav-item">
                    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M9 17a2 2 0 11-4 0 2 2 0 014 0zM19 17a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        <path
                            d="M13 16V6a1 1 0 00-1-1H4a1 1 0 00-1 1v10a1 1 0 001 1h1m8-1a1 1 0 01-1 1H9m4-1V8a1 1 0 011-1h2.586a1 1 0 01.707.293l3.414 3.414a1 1 0 01.293.707V16a1 1 0 01-1 1h-1m-6-1a1 1 0 001 1h1M5 17a2 2 0 104 0m-4 0a2 2 0 114 0m6 0a2 2 0 104 0m-4 0a2 2 0 114 0">
                        </path>
                    </svg>
                    <span>My Shipments</span>
                </a>
                <a href="user-book.html" class="nav-item active">
                    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M12 4v16m8-8H4"></path>
                    </svg>
                    <span>Book Shipment</span>
                </a>

                <div class="nav-group-title">Personal</div>
                <a href="user-profile.html" class="nav-item">
                    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    <span>My Profile</span>
                </a>
            </nav>
        </aside>

        <div class="main-content">
            <header class="top-nav"
                style="background: var(--surface-primary); border-bottom: 1px solid var(--border-default); display: flex; align-items: center; justify-content: space-between; padding: 0 1.5rem; height: 60px;">
                <div class="nav-left" style="display: flex; align-items: center; gap: 1rem;">
                    <button class="toggle-btn" id="sidebarToggle" title="Toggle Sidebar">
                        <svg fill="none" width="20" height="20" stroke="currentColor" stroke-width="2"
                            viewBox="0 0 24 24">
                            <path d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                    <h2 id="headerTitle" style="font-size: 1.1rem; font-weight: 600; margin: 0;">Book Shipment</h2>
                </div>
                <div class="nav-right" style="display: flex; align-items: center; gap: 1.25rem;">
                    <div class="user-profile"
                        style="display: flex; align-items: center; gap: 0.75rem; border-left: 1px solid var(--border-default); padding-left: 1.25rem;">
                        <div style="text-align: right;">
                            <div id="topBarUserName" style="font-weight: 600; font-size: 0.875rem;">Loading...</div>
                            <div id="topBarRole"
                                style="font-size: 0.75rem; color: var(--text-secondary); text-transform: capitalize;">
                                Customer</div>
                        </div>
                        <div class="avatar"
                            style="width: 40px; height: 40px; border-radius: 50%; background: linear-gradient(135deg, #4F46E5 0%, #3b82f6 100%); color: #ffffff; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4); border: 2px solid var(--surface-primary);">
                            <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="#ffffff">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                    </div>
                </div>
            </header>

            <main>
                <div class="dashboard-container">
                    <div class="page-header">
                        <div>
                            <h1 class="page-title">New Delivery Request</h1>
                            <p class="page-subtitle">Fill in the details below to book your shipment.</p>
                        </div>
                    </div>

                    <div class="card" style="padding: 2.5rem; max-width: 1000px; margin: 0 auto;">
                        <form id="bookingForm">
                            <div style="display:grid; grid-template-columns:1fr 1fr; gap:1.5rem;">
                                <!-- SENDER SECTION -->
                                <div
                                    style="grid-column:span 2; padding-bottom:0.5rem; border-bottom:1px solid var(--border-subtle);">
                                    <div style="font-weight:700; color:var(--brand-primary); letter-spacing: 0.05em;">
                                        SENDER DETAILS</div>
                                </div>
                                <div>
                                    <label
                                        style="display:block; font-weight:600; margin-bottom:0.5rem; font-size: 0.875rem;">Sender
                                        Name *</label>
                                    <input type="text" name="sender_name" placeholder="Full name" required
                                        style="width:100%; padding:0.75rem; border:1px solid var(--border-default); border-radius:8px; background: var(--surface-primary);">
                                </div>
                                <div>
                                    <label
                                        style="display:block; font-weight:600; margin-bottom:0.5rem; font-size: 0.875rem;">Sender
                                        Phone *</label>
                                    <input type="tel" name="sender_phone" placeholder="10-digit Mobile" maxlength="10"
                                        required oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                                        style="width:100%; padding:0.75rem; border:1px solid var(--border-default); border-radius:8px; background: var(--surface-primary);">
                                </div>
                                <div style="grid-column:span 2;">
                                    <label
                                        style="display:block; font-weight:600; margin-bottom:0.5rem; font-size: 0.875rem;">Sender
                                        Address *</label>
                                    <textarea name="sender_address" placeholder="Complete pickup address" required
                                        style="width:100%; padding:0.75rem; border:1px solid var(--border-default); border-radius:8px; min-height:60px; background: var(--surface-primary);"></textarea>
                                </div>
                                <div>
                                    <label
                                        style="display:block; font-weight:600; margin-bottom:0.5rem; font-size: 0.875rem;">Sender
                                        Pincode *</label>
                                    <input type="text" name="sender_pincode" placeholder="6-digit Pincode" maxlength="6"
                                        required oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                                        style="width:100%; padding:0.75rem; border:1px solid var(--border-default); border-radius:8px; background: var(--surface-primary);">
                                </div>
                                <div>
                                    <label
                                        style="display:block; font-weight:600; margin-bottom:0.5rem; font-size: 0.875rem;">Sender
                                        City</label>
                                    <input type="text" name="sender_city" placeholder="City name"
                                        style="width:100%; padding:0.75rem; border:1px solid var(--border-default); border-radius:8px; background: var(--surface-primary);">
                                </div>

                                <!-- RECEIVER SECTION -->
                                <div
                                    style="grid-column:span 2; padding:0.5rem 0; border-bottom:1px solid var(--border-subtle); margin-top:1rem;">
                                    <div style="font-weight:700; color:var(--brand-primary); letter-spacing: 0.05em;">
                                        RECEIVER DETAILS</div>
                                </div>
                                <div>
                                    <label
                                        style="display:block; font-weight:600; margin-bottom:0.5rem; font-size: 0.875rem;">Receiver
                                        Name *</label>
                                    <input type="text" name="receiver_name" placeholder="Full name" required
                                        style="width:100%; padding:0.75rem; border:1px solid var(--border-default); border-radius:8px; background: var(--surface-primary);">
                                </div>
                                <div>
                                    <label
                                        style="display:block; font-weight:600; margin-bottom:0.5rem; font-size: 0.875rem;">Receiver
                                        Phone *</label>
                                    <input type="tel" name="receiver_phone" placeholder="10-digit Mobile" maxlength="10"
                                        required oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                                        style="width:100%; padding:0.75rem; border:1px solid var(--border-default); border-radius:8px; background: var(--surface-primary);">
                                </div>
                                <div style="grid-column:span 2;">
                                    <label
                                        style="display:block; font-weight:600; margin-bottom:0.5rem; font-size: 0.875rem;">Receiver
                                        Address *</label>
                                    <textarea name="receiver_address" placeholder="Complete delivery address" required
                                        style="width:100%; padding:0.75rem; border:1px solid var(--border-default); border-radius:8px; min-height:60px; background: var(--surface-primary);"></textarea>
                                </div>
                                <div>
                                    <label
                                        style="display:block; font-weight:600; margin-bottom:0.5rem; font-size: 0.875rem;">Receiver
                                        Pincode *</label>
                                    <input type="text" name="receiver_pincode" placeholder="6-digit Pincode"
                                        maxlength="6" required oninput="this.value = this.value.replace(/[^0-9]/g, '')"
                                        style="width:100%; padding:0.75rem; border:1px solid var(--border-default); border-radius:8px; background: var(--surface-primary);">
                                </div>
                                <div>
                                    <label
                                        style="display:block; font-weight:600; margin-bottom:0.5rem; font-size: 0.875rem;">Receiver
                                        City</label>
                                    <input type="text" name="receiver_city" placeholder="City name"
                                        style="width:100%; padding:0.75rem; border:1px solid var(--border-default); border-radius:8px; background: var(--surface-primary);">
                                </div>

                                <!-- PACKAGE DETAILS -->
                                <div
                                    style="grid-column:span 2; padding:0.5rem 0; border-bottom:1px solid var(--border-subtle); margin-top:1rem;">
                                    <div style="font-weight:700; color:var(--brand-primary); letter-spacing: 0.05em;">
                                        PACKAGE DETAILS</div>
                                </div>
                                <div>
                                    <label
                                        style="display:block; font-weight:600; margin-bottom:0.5rem; font-size: 0.875rem;">Weight
                                        (kg) *</label>
                                    <input type="number" name="weight" id="ship_weight" placeholder="1.0" step="0.1"
                                        min="0" required
                                        style="width:100%; padding:0.75rem; border:1px solid var(--border-default); border-radius:8px; background: var(--surface-primary);">
                                </div>
                                <div>
                                    <label
                                        style="display:block; font-weight:600; margin-bottom:0.5rem; font-size: 0.875rem;">Amount
                                        (â‚¹) *</label>
                                    <input type="number" name="price" id="ship_amount" placeholder="0" min="0" required
                                        style="width:100%; padding:0.75rem; border:1px solid var(--border-default); border-radius:8px; background: var(--surface-secondary); font-weight: 700;">
                                </div>
                                <div style="grid-column:span 2;">
                                    <label
                                        style="display:block; font-weight:600; margin-bottom:0.5rem; font-size: 0.875rem;">Contents
                                        Description</label>
                                    <input type="text" name="contents" placeholder="e.g. Books, Clothes"
                                        style="width:100%; padding:0.75rem; border:1px solid var(--border-default); border-radius:8px; background: var(--surface-primary);">
                                </div>
                            </div>

                            <div style="margin-top: 3rem; display: flex; justify-content: flex-end; gap: 1rem;">
                                <button type="reset" class="btn btn-secondary"
                                    style="padding: 0.75rem 2rem; border-radius: 10px;">Reset Form</button>
                                <button type="submit" class="btn btn-primary"
                                    style="padding: 0.75rem 3rem; border-radius: 10px; font-weight: 700; box-shadow: 0 4px 12px var(--brand-primary-soft);">Confirm
                                    Booking</button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="../../js/user-core.js"></script>
    <script src="../../js/dashboard-layout.js"></script>
</body>

</html>
