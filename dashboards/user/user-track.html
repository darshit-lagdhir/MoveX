</head>

<body>
    <div class="admin-layout">
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header" style="height: 60px; border-bottom: 1px solid var(--border-default);">
                <a href="/dashboards/user/user-dashboard.html" class="nav-logo">
                    <span class="logo-text">MoveX</span>
                </a>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-group-title">Home</div>
                <a href="user-dashboard.html" class="nav-item">
                    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                        </path>
                    </svg>
                    <span>Dashboard</span>

                <div class="nav-group-title">Logistics</div>
                <a href="user-shipments.html" class="nav-item active">
                    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M9 17a2 2 0 11-4 0 2 2 0 014 0zM19 17a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        <path
                            d="M13 16V6a1 1 0 00-1-1H4a1 1 0 00-1 1v10a1 1 0 001 1h1m8-1a1 1 0 01-1 1H9m4-1V8a1 1 0 011-1h2.586a1 1 0 01.707.293l3.414 3.414a1 1 0 01.293.707V16a1 1 0 01-1 1h-1m-6-1a1 1 0 001 1h1M5 17a2 2 0 104 0m-4 0a2 2 0 114 0m6 0a2 2 0 104 0m-4 0a2 2 0 114 0">
                        </path>
                    </svg>
                    <span>My Shipments</span>
                </a>
                <a href="user-book.html" class="nav-item">
                    <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path d="M12 4v16m8-8H4"></path>
                    </svg>
                    <span>Book Shipment</span>
                </a>

                <div class="nav-group-title">Personal</div>
                <a href="user-profile.html" class="nav-item">

                        <path d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    <span>My Profile</span>
                </a>
            </nav>
        </aside>

        <div class="main-content">
            <header class="top-nav"
                style="background: var(--surface-primary); border-bottom: 1px solid var(--border-default); display: flex; align-items: center; justify-content: space-between; padding: 0 1.5rem; height: 60px;">
                <div class="nav-left" style="display: flex; align-items: center; gap: 1rem;">
                    <a href="user-shipments.html"
                        style="color: var(--text-secondary); display: flex; align-items: center; gap: 0.5rem; text-decoration: none;">
                        <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"
                            viewBox="0 0 24 24">
                            <path d="M15 19l-7-7 7-7"></path>
                        </svg>
                        Back
                    </a>
                    <h2 id="headerTitle" style="font-size: 1.1rem; font-weight: 600; margin: 0;">Tracking Details</h2>
                </div>
                <div class="nav-right" style="display: flex; align-items: center; gap: 1.25rem;">
                    <div class="user-profile"
                        style="display: flex; align-items: center; gap: 0.75rem; border-left: 1px solid var(--border-default); padding-left: 1.25rem;">
                        <div style="text-align: right;">
                            <div id="topBarUserName" style="font-weight: 600; font-size: 0.875rem;">Loading...</div>
                            <div id="topBarRole"
                                style="font-size: 0.75rem; color: var(--text-secondary); text-transform: capitalize;">
                                Customer</div>
                        </div>
                        <div class="avatar"
                            style="width: 40px; height: 40px; border-radius: 50%; background: linear-gradient(135deg, #4F46E5 0%, #3b82f6 100%); color: #ffffff; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4); border: 2px solid var(--surface-primary);">
                            <svg width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="#ffffff">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                        </div>
                    </div>
                </div>
            </header>

            <main>
                <div class="dashboard-container">
                    <div id="trackingContent">
                        <div class="card" style="padding: 4rem; text-align: center;">
                            <div class="loading-spinner" style="margin: 0 auto 1.5rem;"></div>
                            <p style="color: var(--text-secondary); font-size: 1.1rem;">Fetching tracking information...
                            </p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="../../js/dashboard-layout.js"></script>
    <script>
        // Track Page logic
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const tid = urlParams.get('tid');
            if (!tid) {
                document.getElementById('trackingContent').innerHTML = `
                    <div class="card" style="padding: 3rem; text-align:center;">
                        <h3 style="color: var(--danger);">No Tracking ID provided</h3>
                        <p>Please select a shipment from your list to track.</p>
                        <a href="user-shipments.html" class="btn btn-primary" style="margin-top: 1.5rem;">Go to My Shipments</a>
                    </div>
                `;
                return;
            }

            try {
                const res = await fetch(`${API_URL}/api/dashboard/user/shipments`, { credentials: 'include' });
                const data = await res.json();
                if (data.success) {
                    const shipment = data.shipments.find(s => s.id === tid);
                    if (shipment) {
                        renderTracking(shipment);
                    } else {
                        document.getElementById('trackingContent').innerHTML = `<div class="card" style="padding:3rem; text-align:center;"><h3>Shipment Not Found</h3></div>`;
                    }
                }
            } catch (err) {
                console.error(err);
                document.getElementById('trackingContent').innerHTML = `<div class="card" style="padding:3rem; text-align:center;"><h3>Failed to load tracking data</h3></div>`;
            }
        });

        function renderTracking(s) {
            const statusClass = s.status.toLowerCase().replace(' ', '-');
            document.getElementById('trackingContent').innerHTML = `
                <div class="card" style="padding: 2.5rem; margin-bottom: 2rem; border-top: 4px solid var(--brand-primary);">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                        <div>
                            <span style="font-size: 0.875rem; color: var(--text-secondary); font-weight: 600; text-transform: uppercase; letter-spacing: 0.05em;">TRACKING ID</span>
                            <h2 style="margin: 0.25rem 0; font-size: 2rem; font-weight: 800; color: var(--text-primary);">${s.id}</h2>
                        </div>
                        <div class="status-badge status-${statusClass}" style="padding: 0.75rem 1.5rem; font-size: 1rem; font-weight: 700;">
                            ${s.status}
                        </div>
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 3rem; margin-top: 3rem; padding-top: 2rem; border-top: 1px solid var(--border-default);">
                        <div>
                            <h4 style="margin-bottom: 1rem; color: var(--text-secondary);">SHIPMENT INFO</h4>
                            <div style="display: flex; flex-direction: column; gap: 1rem;">
                                <div style="display: flex; justify-content: space-between;">
                                    <span style="color: var(--text-secondary);">Weight:</span>
                                    <span style="font-weight: 600;">${s.weight} kg</span>
                                </div>
                                <div style="display: flex; justify-content: space-between;">
                                    <span style="color: var(--text-secondary);">Booked On:</span>
                                    <span style="font-weight: 600;">${new Date(s.date).toLocaleDateString()}</span>
                                </div>
                                <div style="display: flex; justify-content: space-between;">
                                    <span style="color: var(--text-secondary);">Est. Delivery:</span>
                                    <span style="font-weight: 600;">${s.estimated_delivery ? new Date(s.estimated_delivery).toLocaleDateString() : 'TBD'}</span>
                                </div>
                            </div>
                        </div>
                        <div>
                            <h4 style="margin-bottom: 1rem; color: var(--text-secondary);">ROUTE</h4>
                            <div style="display: flex; flex-direction: column; gap: 1.5rem;">
                                <div style="position: relative; padding-left: 2rem;">
                                    <div style="position: absolute; left: 0; top: 0; width: 12px; height: 12px; border-radius: 50%; background: var(--brand-primary);"></div>
                                    <div style="position: absolute; left: 5px; top: 12px; width: 2px; height: 30px; background: var(--border-default);"></div>
                                    <div style="font-weight: 600;">${s.origin}</div>
                                    <div style="font-size: 0.75rem; color: var(--text-secondary);">Origin</div>
                                </div>
                                <div style="position: relative; padding-left: 2rem;">
                                    <div style="position: absolute; left: 0; top: 0; width: 12px; height: 12px; border-radius: 50%; background: var(--success);"></div>
                                    <div style="font-weight: 600;">${s.destination}</div>
                                    <div style="font-size: 0.75rem; color: var(--text-secondary);">Destination</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card" style="padding: 2.5rem;">
                    <h3 style="margin-top: 0; margin-bottom: 2rem; font-weight: 700;">Journey History</h3>
                    <div style="display: flex; flex-direction: column; gap: 2rem;">
                        <div style="display: flex; gap: 1.5rem;">
                            <div style="width: 100px; color: var(--text-secondary); font-size: 0.875rem; padding-top: 0.25rem;">
                                ${new Date(s.date).toLocaleDateString()}<br>${new Date(s.date).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}
                            </div>
                            <div style="flex: 1; padding-bottom: 1.5rem; border-left: 2px solid var(--brand-primary); padding-left: 2rem; position: relative;">
                                <div style="position: absolute; left: -7px; top: 5px; width: 12px; height: 12px; border-radius: 50%; background: var(--surface-primary); border: 3px solid var(--brand-primary);"></div>
                                <div style="font-weight: 700; font-size: 1.1rem;">Shipment Booked</div>
                                <p style="margin: 0.25rem 0; color: var(--text-secondary);">Order successfully received at ${s.origin}</p>
                            </div>
                        </div>
                        <div style="display: flex; gap: 1.5rem; opacity: 0.6;">
                             <div style="width: 100px; color: var(--text-secondary); font-size: 0.875rem;">---</div>
                             <div style="flex: 1; border-left: 2px solid var(--border-default); padding-left: 2rem; position: relative;">
                                <div style="position: absolute; left: -7px; top: 5px; width: 12px; height: 12px; border-radius: 50%; background: var(--border-default);"></div>
                                <div style="font-weight: 600;">Manifested</div>
                                <p style="margin: 0.25rem 0; color: var(--text-secondary);">Preparing for dispatch</p>
                             </div>
                        </div>
                    </div>
                </div>
            `;
        }
    </script>
</body>

</html>
