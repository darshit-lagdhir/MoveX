<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks - Staff Dashboard - MoveX</title>
    <!-- Fonts & Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/base.css?v=4">
    <link rel="stylesheet" href="../styles/components.css?v=4">
    <link rel="stylesheet" href="../styles/admin.css?v=4">
    <script src="../js/config.js?v=1"></script>
    <script src="../js/dashboard-guard.js?v=3"></script>
</head>

<body>
    <div class="admin-layout">
        <aside class="sidebar" id="sidebar">
            <!-- Sidebar content injected by staff-layout.js -->
        </aside>

        <div class="main-content">
            <header class="top-nav" id="topNav">
                <!-- Header content injected by staff-layout.js -->
            </header>

            <main>
                <div class="dashboard-container">
                    <div class="page-header" style="display:flex; justify-content:space-between; align-items:center;">
                        <div>
                            <h1 class="page-title">My Delivery Tasks</h1>
                            <p class="page-subtitle">Parcels assigned to you for delivery.</p>
                        </div>
                        <button class="btn-primary" onclick="window.location.reload()">
                            <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"
                                viewBox="0 0 24 24">
                                <path
                                    d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                                </path>
                            </svg>
                            Refresh
                        </button>
                    </div>

                    <!-- Bulk Action Bar -->
                    <div id="bulkActionBar" class="filters-bar" style="margin-bottom: 1.5rem; display: flex; align-items: center; gap: 1rem; background: var(--surface-secondary); padding: 1rem; border-radius: var(--radius-md); border: 1px solid var(--border-default);">
                        <div style="flex: 1; display: flex; align-items: center; gap: 1rem;">
                            <span id="selectedCount" style="font-weight: 600; color: var(--text-secondary);">0 selected</span>
                            <select id="bulkStatusSelect" class="form-input" style="max-width: 200px;">
                                <option value="">-- Select Status --</option>
                                <option value="Out for Delivery">Out for Delivery</option>
                                <option value="Delivered">Delivered</option>
                                <option value="Not Delivered">Not Delivered</option>
                            </select>
                        </div>
                        <button id="bulkUpdateBtn" class="btn-primary" disabled onclick="window.StaffCore.bulkUpdateStatus()">
                            Update Selected
                        </button>
                    </div>

                    <!-- Tasks Table -->
                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th style="width: 40px;"><input type="checkbox" id="selectAll"></th>
                                    <th>Tracking ID</th>
                                    <th>Status</th>
                                    <th>Receiver</th>
                                    <th>Destination</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="tasksTableBody">
                                <tr>
                                    <td colspan="6" style="text-align:center; padding: 2rem;">Loading tasks...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
    </div>

    <!-- Status Update Modal (Single Item) -->
    <div id="statusModal" class="modal-overlay"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 10000; align-items: center; justify-content: center;">
        <div class="modal-content"
            style="background: var(--surface-primary); padding: 2rem; border-radius: var(--radius-lg); width: 90%; max-width: 400px; box-shadow: var(--shadow-xl);">
            <h3 style="margin-top:0; margin-bottom: 1.5rem; font-size: 1.25rem;">Update Status</h3>
            <p id="modalTrackingId" style="color: var(--text-secondary); margin-bottom: 1.5rem; font-weight: 500;"></p>

            <div class="form-group" style="margin-bottom: 1.5rem;">
                <label style="display: block; margin-bottom: 0.5rem; font-size: 0.875rem;">Select New Status</label>
                <select id="newStatusSelect" class="form-input" style="width: 100%;">
                    <option value="Out for Delivery">Out for Delivery</option>
                    <option value="Delivered">Delivered</option>
                    <option value="Not Delivered">Not Delivered</option>
                </select>
            </div>

            <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                <button class="btn-secondary" onclick="window.StaffCore.closeModal()">Cancel</button>
                <button class="btn-primary" onclick="window.StaffCore.submitModalUpdate()">Update Status</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/staff-layout.js"></script>
    <script src="../js/staff-core.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Init layout
            if (window.StaffLayout) window.StaffLayout.init('assignments');
            // Load tasks
            if (window.StaffCore) window.StaffCore.loadTasks();
        });
    </script>
</body>

</html>
