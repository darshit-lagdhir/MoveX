<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks - Staff Dashboard - MoveX</title>
    <!-- Fonts & Styles -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/base.css?v=4">
    <link rel="stylesheet" href="../styles/components.css?v=4">
    <link rel="stylesheet" href="../styles/admin.css?v=4">
    <script src="../js/config.js?v=1"></script>
    <script src="../js/dashboard-guard.js?v=3"></script>
</head>

<body>
    <div class="admin-layout">
        <aside class="sidebar" id="sidebar">
            <!-- Sidebar content injected by staff-layout.js -->
        </aside>

        <div class="main-content">
            <header class="top-nav" id="topNav">
                <!-- Header content injected by staff-layout.js -->
            </header>

            <main>
                <div class="dashboard-container">
                    <div class="page-header" style="display:flex; justify-content:space-between; align-items:center;">
                        <div>
                            <h1 class="page-title">Assigned Tasks</h1>
                            <p class="page-subtitle">Shipments currently at this hub needing action.</p>
                        </div>
                        <button class="btn-primary" onclick="window.location.reload()">
                            <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"
                                viewBox="0 0 24 24">
                                <path
                                    d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                                </path>
                            </svg>
                            Refresh
                        </button>
                    </div>

                    <!-- Filter / Search -->
                    <div class="filters-bar" style="margin-bottom: 1.5rem;">
                        <input type="text" id="searchInput" placeholder="Search Tracking ID or Name..."
                            class="form-input" style="max-width: 300px;">
                    </div>

                    <!-- Tasks Table -->
                    <div class="table-container">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>Tracking ID</th>
                                    <th>Status</th>
                                    <th>Origin</th>
                                    <th>Destination</th>
                                    <th>Date</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="tasksTableBody">
                                <tr>
                                    <td colspan="6" style="text-align:center; padding: 2rem;">Loading tasks...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../js/staff-layout.js"></script>
    <script src="../js/staff-core.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Init layout
            if (window.StaffLayout) window.StaffLayout.init('assignments'); // 'assignments' is active tab
            // Load tasks
            if (window.StaffCore) window.StaffCore.loadTasks();

            // Search logic
            document.getElementById('searchInput').addEventListener('keyup', (e) => {
                window.StaffCore.filterTasks(e.target.value);
            });
        });
    </script>
</body>

</html>
